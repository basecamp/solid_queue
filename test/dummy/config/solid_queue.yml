default: &default
  workers:
    - queues: background
      threads: 3
    - queues: default
      threads: 5
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      recurring_tasks:
        periodic_store_result:
          class: StoreResultJob
          args: [ 42, { status: "custom_status" } ]
          schedule: every second
        periodic_raise_exception:
          class: StoreResultJob
          args: [ 42, { exception: RuntimeError } ]
          schedule: every second

development:
  <<: *default

test:
  <<: *default
